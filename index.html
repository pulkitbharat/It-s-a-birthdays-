<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jiya 🎂🌹</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #e91e63;
            font-size: 40px;
            margin-top: 50px;
        }
        p {
            font-size: 20px;
            color: #fff;
        }
        .gif {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            color: white;
            background-color: #e91e63;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #d81b60;
        }
        .balloon {
            position: absolute;
            width: 50px;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>🎉 Happy Birthday Jiya! 🎂</h1>
    <p>May your day be filled with love, joy, and lots of chocolates & roses! 🌹🍫</p>
    <img src="https://media.tenor.com/2vYdT0hTV6oAAAAC/happy-birthday.gif" alt="Happy Birthday" class="gif">
    <br>
    <a href="https://youtu.be/UcqI3uBKgTg?si=IOeegdNd8B4nN8NA" class="btn" target="_blank">🎶 Play Song For Youh 🎶</a>
    
    <script>
        function createBalloons() {
            for (let i = 0; i < 15; i++) {
                let balloon = document.createElement("img");
                balloon.src = "https://bg.jpg";
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
                document.body.appendChild(balloon);
            }
        }
        createBalloons();
    </script>
</body>
</html>
